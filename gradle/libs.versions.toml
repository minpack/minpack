[libraries]
assertJ = { module = "org.assertj:assertj-core", version = "3.25.3" }
dokkaJava = { module = "org.jetbrains.dokka:kotlin-as-java-plugin", version = "1.9.20" }
jqwik = { module = "net.jqwik:jqwik", version = "1.8.4" }
jSpecify = { module = "org.jspecify:jspecify", version = "0.3.0" }
junitApi = { module = "org.junit.jupiter:junit-jupiter-api", version = "5.10.2" }
junitLauncher = { module = "org.junit.platform:junit-platform-launcher", version = "1.10.2" }
messagePack = { module = "org.msgpack:msgpack-core", version = "0.9.8" }

[plugins]
dokkaHtml = { id = "dev.adamko.dokkatoo-html", version = "2.3.0" }
jmh = { id = "me.champeau.jmh", version = "0.7.2" }
spotless = { id = "com.diffplug.spotless", version = "6.25.0" }
